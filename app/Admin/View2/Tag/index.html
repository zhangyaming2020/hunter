<include file="Public:header" />
<!--标签列表-->
<div class="pad_lr_10" >

	<form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
            <td>
            <div class="explain_col">
            	<input type="hidden" name="m" value="admin" />
                <input type="hidden" name="c" value="tag" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                &nbsp;&nbsp;关键字 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                <input type="submit" name="search" class="btn" value="搜索" />
                <input type="button" class="J_showdialog btn" style="color:#fff;" data-uri="{:U('tag/add')}" data-title="添加"  data-id="add" data-width="" data-height="" value="添加" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('tag/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="60">序号</th>
                <th align="left"><span data-tdtype="order_by" data-field="name">标签名称</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="name">排序</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="name">{:L('status')}</span></th>
                <th width="120">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val">
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center"><span data-tdtype="edit" data-field="name" data-id="{$val.id}" class="tdedit">{$val.name}</span></td>
                <td align="center"><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit">{$val.ordid}</span></td>
                <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__PUBLIC_ADMIN__/images/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                <td align="center">
            	<a href="javascript:void(0);" data-uri="{:U('tag/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}" data-id="edit" data-width="" data-height="" style="color:#fff;" class="J_showdialog btn btn-xs btn-success btn-editone" title="{:L('edit')}">编辑</a>
                <a href="javascript:void(0);" data-acttype="ajax" data-uri="{:u('tag/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}"  class="J_confirmurl btn btn-xs btn-danger btn-delone" title="{:L('delete')}">删除</a>
            	</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>

     <div class="songkebor">

        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>

        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('tag/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />

        <div id="pages">{$page}</div>

    </div>

</div>
<include file="Public:footer" />
</body>
</html>
