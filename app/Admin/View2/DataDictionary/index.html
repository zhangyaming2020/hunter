<div class="menu">
<h3>数据结构说明</h3>
</div>
<div class="content" style="width:100%;">
<volist name="res" id="val" key="k">
<h4>{$k}.{$val.table_name} {$val['sub'][0]['column_comment']}表</h4>
<table width="100%" border="1" cellpadding="0" cellspacing="0">
<tr style="background:#F1F1F1;">
<th style="width:10%">字段</th>
<th style="width:10%">类型</th>
<th style="width:10%">Null/默认</th>
<th>注释</th>
</tr>
<volist name="val['sub']" id="v" key="ke">
<tr>
<td>{$v.column_name}</td>
<td>{$v.column_type}</td>
<td><if condition="$v['is_nullable'] eq 'NO'">否 /<else/>是 /</if></td>
<td><if condition="$ke eq 1">自增ID<else/>{$v.column_comment}</if></td>
</tr>
</volist>

</table>
</volist>
