$(function(){
	validate_form($('#sid').val());
});
function validate_form(store_id){
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			var duri="{:U('report/detail', array('id'=>$info['id'],'status'=>$info['status']))}";
			$.getJSON(duri, function(result){
				if(result.status == 1){
					$.dialog.get('detail').content(result.data);
				}
			});
		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}
}

 //上传
$('#file').click(function(){
	$('input[name=file]').click();
})

 $("input[name=file]").change(function(){
    var fd = new FormData();
    fd.append("img", $("input[name=file]").get(0).files[0]);
		$.ajax({
			url: "{:U('report/attachment')}",
			type: "POST",
			processData: false,
			contentType: false,
			data: fd,
			success: function(result) { 
				alert(result['msg']);
				if(result['status']==1){
					$('#accessoryList').html(result['data']);
					$("input[name=accessoryFile]").val(result['data']);
					
				}
			}
		});
})
</script>
