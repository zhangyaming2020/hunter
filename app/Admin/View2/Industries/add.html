<!--添加栏目-->
<div class="dialog_content">
	<form id="info_form" action="{:u('Industries/add')}" method="post">
	<table width="100%" class="table_form">
		<tr> 
			<th width="120">{:L('article_cate_parent')} :</th>
			<td>
				<select class="J_cate_Industries_select mr10" data-pid="0" data-uri="{:U('Industries/ajax_getchilds')}" data-selected="{$spid}"></select>
				<input type="hidden" name="pid" id="J_pid" />
			</td>
		</tr>
		<tr>
			<th>名称 :</th>
			<td><input type="text" name="name" id="name" Industriesholder="请输入职位名称" class="input-text" size="30"></td>
		</tr>
        
		<th>{:L('enabled')} :</th>
            <td>
                <label><input type="radio" name="status" value="1" checked> {:L('yes')}</label>&nbsp;&nbsp;
                <label><input type="radio" name="status" value="0"> {:L('no')}</label>
            </td>
        </tr>

	</table>
	</form>
</div>

<script>
$(function(){

    $('input[name=type]').click(function(){
        var type = $(this).val();
        if(type == 2){
            $('.is_hot').show(200);
        }else{
            $('.is_hot').hide(200);
        }
    })
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$('#name').formValidator({onshow:lang.please_input+"名称",onfocus:lang.please_input+"名称"}).inputValidator({min:1,onerror:lang.please_input+"名称"});

    $('input[name=name],input[name=longitude],input[name=latitude],input[name=bd_city_code]').blur(function(){
        change();
    });
    function change(){
        var kw = $('input[name=name]').val();
        $.ajax({
            type: "post",
            url: "{:U('Industries/get_city_info')}",
            data:{kw:kw},
            dataType: "json",
            success: function(data){
                $('input[name=longitude]').val(data.lng);
                $('input[name=latitude]').val(data.lat);
                $('input[name=bd_city_code]').val(data.city_code);
            }
        });
    }

	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			var duri="{:U('dic/detail', array('remark'=>$dic[1],'id'=>$dic[0]))}";
				$.get(duri,'', function(result){
					if(result.status == 1){
						$.dialog.get('detail').content(result.data);
					}
					return false;
			});

		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}

    $('.J_cate_Industries_select').cate_select({top_option:lang.all,field:'J_pid',target_class:'J_cate_Industries_select'}); //分类联动
});
</script>
