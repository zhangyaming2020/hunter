<include file="Public:header" />
<!--菜单列表-->
<a href="javascript:;" class="J_showdialog btn" style="color:#fff;" data-uri="{:U('menu/add')}" data-title="添加"  data-id="add" data-width="600" data-height="60">添加</a>
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('menu/ajax_edit')}">
        <table width="100%" cellspacing="0" id="J_cate_tree">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40"><span tdtype="order_by" fieldname="id">ID</span></th>
      			<th>{:L('menu_name')}</th>
                <th><span tdtype="order_by" fieldname="ordid">{:L('sort_order')}</span></th>
                <th width="160">{:L('operations_manage')}</th>
            </tr>
            </thead>
    	   <tbody>
            {$menu_list}
    	   </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button"  class="button series_delete delete"   data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('menu/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}"  />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
<script src="/theme/admin/js/jquery/plugins/jquery.treetable.js"></script>
<script>

$(function(){
    $("#J_cate_tree").treeTable({indent:20,treeColumn:2});

});        

</script> 

</body>
</html>
