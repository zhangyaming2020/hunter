<script>
var check_name_url = "{:U('custom/ajax_check_name')}";
$.formValidator.initConfig({formid:"info_form",autotip:true});
$('#name').formValidator({onshow:lang.please_input+"内容",onfocus:lang.please_input+"内容"}).inputValidator({min:1,onerror:lang.please_input+"内容"});

$(function(){
	
	validate_form();
});
function validate_form(store_id){
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			var duri="{:U('dic/detail', array('remark'=>$remark,'id'=>$pid))}";
				$.get(duri,'', function(result){
					if(result.status == 1){
						$.dialog.get('detail').content(result.data);
					}
					return false;
			});
			return false;
		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}
}
</script>
