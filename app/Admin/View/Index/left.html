<div class="content" style="display: block;">
	
	<volist name="left_menu" id="val" >
    <h3 class="f14"><span class="J_switchs cu on" title="{:L('expand_or_contract')}"></span>{$val.name}</h3>
    <ul class="leftmenu" style="display: block;">
        <volist name="val['sub']" id="sval" >
        <if condition="$sval['id'] eq 455">
        <li class="sub_menu  current"><a class="diao" href="{:U('Index/index')}" hidefocus="true">{$sval.name}</a></li>
        <else />
    	<li class="sub_menu"><a class="diao" href="javascript:;" data-uri="{:U($sval['controller_name'].'/'.$sval['action_name'], array('menuid'=>$sval['id']))}{$sval.data}" data-id="{$sval.id}" hidefocus="true">{$sval.name}</a></li>
        </if>
		</volist>
       
    </ul>
   </volist>
</div>
