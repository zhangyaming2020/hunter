<!--编辑标签名称-->
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('tag/edit')}" method="post">
	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
		
		<tr>
			<th width="80">分类名称 :</th>
			<td><input type="text" name="name" id="name" value="{$info['name']}" class="input-text"></td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<script>
var check_name_url = "{:U('tag/ajax_check_name', array('id'=>$info['id']))}";
$('#store').change(function(){
	validate_form($(this).val());
})
$(function(){
	validate_form($('#sid').val());
});
function validate_form(store_id){
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#store").formValidator({onshow:'下拉选择所属门店',onfocus:'下拉选择所属门店'}).inputValidator({min:1,onerror:'下拉选择所属门店'}).defaultPassed();;
	$("#name").formValidator({onshow:lang.please_input+'标签名称',onfocus:lang.please_input+'标签名称'}).inputValidator({min:1,onerror:lang.please_input+'标签名称'}).ajaxValidator({
	    type : "get",
		url : check_name_url+'&store_id='+store_id,
		datatype : "json",
		async:'false',
		success : function(result){	
            if(result.status == 0){
                return false;
			}else{
                return true;
			}
		},
		onerror : '标签名称已存在',
		onwait : lang.connecting_please_wait
	}).defaultPassed();
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			window.location.reload();
		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}
}
</script>
