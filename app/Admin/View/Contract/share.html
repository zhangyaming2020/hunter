<!--添加管理员-->
<div class="dialog_content">
    <form id="info_form" name="info_form" action="{:U('custom/share')}" method="post">
		<div class="notification msginfo" style="margin-bottom: 0">
			说明：共享后对方可查看本客户资料，在本客户基础上创建项目，查看本客户所有项目，发送推荐报告等。
		</div>
		<div class="sTableWrapper" style="padding:10px 0 0 10px;height:350px; OVERFLOW-Y: auto;">
			<ul id="users" class="ztree">
				<input type=""  name="share_ids" value="">	
				<input type=""  name="id" value="{$custom_id}">	
				<li id="users_17" class="level0" treenode="">
					<volist name="admin" id="val">
				<input type="checkbox"  name="ids" value="{$val.id}">	
				&nbsp;&nbsp;{$val.username}<br />
				</volist>
				</li>
			</ul>
		</div>
    </form>
</div>

<script>
$(function(){
	$("input[type=checkbox]").click(function(){
		var ids='';
		$("input[type=checkbox]:checked").each(function(){
			ids +=$(this).val()+',';
		})
		$("input[name=share_ids]").val(ids.substr(0,ids.length-1));
	})
    $.formValidator.initConfig({formid:"info_form",autotip:true});

    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
          //  window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});
</script>
</div>
