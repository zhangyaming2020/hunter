<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('floor/edit')}" method="post">

    
    <table width="100%" class="table_form">
		<tr>
			<th width="120">选择门店:</th>
			<td>
            <select name="store_id">
            <volist name="store_info" id="va">
            <option value="{$va.id}" <if condition="$info['store_id'] eq $va['id']">selected="selected"</if> >{$va.title}</option>
            </volist>
            </select>
		</tr>
	    <tr> 
	      <th width="80">选择分类 :</th>
	      <td>
	      	<select name="cate_id">
	      		<volist name="item_cate"  id="val">
	      			<option value="{$val['id']}" <if condition="$info['cate_id'] eq $val['id']">selected="selected"</if>>{$val['name']}</option>
	      		</volist>	      			
	      	</select>
	      </td>
	    </tr>
	    <!-- <tr>
            <th>商品名称 :</th>
            <td>
            	<input type="text" name="name" class="input-text fl mr10" size="30" value="{$info['name']}">
            </td>
        </tr>
		<tr> 
	      <th>商品编号 :</th>
	      <td><input type="text" name="item_sn" class="input-text" value="{$info['item_sn']}"></td>
	    </tr>-->
	    <tr>
			<th>状态 :</th>
            <td>
                <label><input type="radio" name="status" value="0" <if condition="$info['status'] eq 0">checked</if>> 无效</label>&nbsp;&nbsp;
                <label><input type="radio" name="status" value="1" <if condition="$info['status'] eq 1">checked</if>> 有效</label>
            </td>
        </tr>
	</table>
    <input type="hidden" name="id" value="{$id}" />
	</form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>
$(function(){
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
    
    
     var uploader = new qq.FileUploaderBasic({
    	allowedExtensions: ['jpg','gif','jpeg','png','bmp','pdg'],
        button: document.getElementById('J_upload_img'),
        multiple: false,
        action: "{:U('item_cate/ajax_upload_img')}",
        inputName: 'img',
        forceMultipart: true, //用$_FILES
        messages: {
        	typeError: lang.upload_type_error,
        	sizeError: lang.upload_size_error,
        	minSizeError: lang.upload_minsize_error,
        	emptyError: lang.upload_empty_error,
        	noFilesError: lang.upload_nofile_error,
        	onLeave: lang.upload_onLeave
        },
        showMessage: function(message){
        	$.pinphp.tip({content:message, icon:'error'});
        },
        onSubmit: function(id, fileName){
        	$('#J_upload_img').addClass('btn_disabled').find('span').text(lang.uploading);
        },
        onComplete: function(id, fileName, result){
        	$('#J_upload_img').removeClass('btn_disabled').find('span').text(lang.upload);
            if(result.status == '1'){
        		$('#J_img').val(result.data);
        	} else {
        		$.pinphp.tip({content:result.msg, icon:'error'});
        	}
        }
    });
    
});
</script>
