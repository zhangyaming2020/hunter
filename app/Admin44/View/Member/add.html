<!--编辑会员-->
<div class="dialog_content">
    <form id="info_form" action="{:u('member/add')}" method="post">
        <table width="100%" class="table_form">
            <tr>
                <th width="100">用户昵称 :</th>
                <td><input type="text" name="nickname" id="nickname" class="input-text fl mr10" size="30" value="{$info.nickname}"></td>
            </tr>
            <tr>
                <th>会员头像 :</th>
                <td>
                    <input type="text" name="avatar" id="J_img" class="input-text fl mr10" size="30" value="{$info.avatar}">
                    <div id="J_upload_img" class="upload_btn"><span>{:L('upload')}</span></div>
                </td>
            </tr>
            <tr>
                <th>手机号码 :</th>
                <td><input type="text" name="mobile" id="mobile" class="input-text" value="{$info.mobile}" size="30"></td>
            </tr>
            <tr>
                <th>余额 :</th>
                <td><input type="text" name="balance" id="balance" class="input-text" value="{$info.balance}" size="30"></td>
            </tr>

            <tr>
                <th>密码 :</th>
                <td><input type="password" name="password" class="input-text" size="30">
                </td>
            </tr>
            <tr>
                <th>重复密码 :</th>
                <td><input type="password" name="repassword" class="input-text" size="30"></td>
            </tr>
            <tr>
                <th>{:L('enabled')} :</th>
                <td>
                    <label><input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>> {:L('yes')}</label>&nbsp;&nbsp;
                    <label><input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked</if>> {:L('no')}</label>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>
    var check_name_url = "{:U('member/ajax_check_val', array('id'=>$info['id']))}";
    $(function(){
        $.formValidator.initConfig({formid:"info_form",autotip:true});
        $("#mobile").formValidator({onshow:'请填写手机号码',onfocus:'请填写手机号码'}).inputValidator({min:1,onerror:'请填写手机号码'}).ajaxValidator({
            type : "get",
            url : check_name_url,
            datatype : "json",
            async:'false',
            success : function(result){
                if(result.status == 0){
                    return false;
                }else{
                    return true;
                }
            },
            onerror : '手机号码已经存在',
            onwait : '正在检测'
        }).defaultPassed();
        $('#info_form').ajaxForm({success:complate,dataType:'json'});
        function complate(result){
            if(result.status == 1){
                $.dialog.get(result.dialog).close();
                $.pinphp.tip({content:result.msg});
                window.location.reload();
            } else {
                $.pinphp.tip({content:result.msg, icon:'alert'});
            }
        }
        //上传图片
        var uploader = new qq.FileUploaderBasic({
            allowedExtensions: ['jpg','gif','jpeg','png','bmp','pdg'],
            button: document.getElementById('J_upload_img'),
            multiple: false,
            action: "{:U('member/ajax_upload_imgs',array('member_id'=>$info['id']))}",
            inputName: 'avatar',
            forceMultipart: true, //用$_FILES
            messages: {
                typeError: lang.upload_type_error,
                sizeError: lang.upload_size_error,
                minSizeError: lang.upload_minsize_error,
                emptyError: lang.upload_empty_error,
                noFilesError: lang.upload_nofile_error,
                onLeave: lang.upload_onLeave
            },
            showMessage: function(message){
                $.pinphp.tip({content:message, icon:'error'});
            },
            onSubmit: function(id, fileName){
                $('#J_upload_img').addClass('btn_disabled').find('span').text(lang.uploading);
            },
            onComplete: function(id, fileName, result){
                $('#J_upload_img').removeClass('btn_disabled').find('span').text(lang.upload);
                if(result.status == '1'){
                    $('#J_img').val(result.data);
                    $('#avatar').attr('src','{:attach('','avatar',true)}'+result.data);
                } else {
                    $.pinphp.tip({content:result.msg, icon:'error'});
                }
            }
        });
    });
</script>
