<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="shoptit">编号</td>
        <td>支付方式</td>
        <td>时间</td>
        <td class="shoptit">收入/支出</td>
        <td >备注</td>
    </tr>
	<volist name="balance" id="val" >
    <tr>
        <td class="shopcon">{$i}</td>
        <td class="shopcon">{$log_type[$val['type']]}</td>
        <td class="shopcon">{:date('Y-m-d H:i',$val['add_time'])}</td>
        <td class="shopcon"><b style="color:<if condition="$val.type eq 3">red<else />green</if>">{$val['amount']}</b></td>
        <td class="shopcon">{$val['info_desc']}</td>
    </tr>
	</volist>	
</table>
<style>
    .d-content tr{ text-align: center; border-bottom: 1px solid #ddd;}
    .d-content td{ height: 30px; line-height: 30px; border-left: 1px solid #ddd;}
    
</style>
