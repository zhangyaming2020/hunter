<include file="Public:header" />
<!--角色管理-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('withdraw/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th>ID</th>
                <th>用户名</th>
      			<th>订单号</th>
                <th align="center">金额</th>
                <th align="center">银行名称</th>
                <th align="center">开户支行</th>
                <th align="center">帐号</th>
                <th align="center">创建时间</th>
                <th>{:L('status')}</th>
                <th width="150">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
        	<volist name="list" id="val">
        	<tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.uname}</td>
                <td align="center">{$val.order_sn}</td>
                <td align="center">{$val.amount}</td>
                <td align="center">{$val.bankname}</td>
                <td align="center">{$val.branch}</td>
                <td align="center">{$val.bank_account}</td>
                <td align="center">{:date('Y-m-d H:i' ,$val['create_time'])}</td>
                <td align="center">{$draw_status[$val['status']]}</td>
                <td align="center">
                <if condition="$val.status eq 0">  
                <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('withdraw/pass', array('id'=>$val['id']))}" data-msg="请通过申请后尽快打款对方">通过申请</a>
                  | 
                <a href="javascript:;" class="J_showdialog" data-uri="{:U('withdraw/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-width="450" data-height="190">驳回申请</a>
                </if>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>
    <div class="songkebor">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('withdraw/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
