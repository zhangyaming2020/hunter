<!--编辑角色-->
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('withdraw/edit')}" method="post">
    <table width="100%" class="table_form">
        <tr>
            <th width="80">订单号 :</th>
            <td>{$info.order_sn}</td>
        </tr>
        <tr>
            <th width="80">提现金额 :</th>
            <td><input type="text" name="amount" id="amount" class="input-text" value="{$info.amount}"></td>
        </tr>
        <tr>
            <th width="80">开户名 :</th>
            <td><input type="text" class="input-text" value="{$info.uname}" readonly="true" size="40"></td>
        </tr>
        <tr>
            <th width="80">银行名称 :</th>
            <td><input type="text" class="input-text" value="{$info.bankname}" readonly="true" size="40"></td>
        </tr>
        
        <tr>
            <th width="80">开户支行 :</th>
            <td><input type="text" class="input-text" value="{$info.branch}" readonly="true" size="40"></td>
        </tr>
        <tr>
            <th width="80">提现帐号 :</th>
            <td><input type="text" class="input-text" value="{$info.bank_account}" readonly="true" size="40"></td>
        </tr>
        <tr>
            <th width="80">驳回原因 :</th>
            <td><textarea name="reson" rows="5" cols="38">{$info.reson}</textarea></td>
        </tr>
    </table>
    <input type="hidden" name="status" value="2" />
    <input type="hidden" name="id" id="id" value="{$info.id}" />
    </form>
</div>
<script src="__PUBLIC_ADMIN__js/fileuploader.js"></script>
<script>
$(function(){
    $.formValidator.initConfig({formid:"info_form",autotip:true});
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
})
</script>
