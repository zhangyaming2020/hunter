<include file="Public:header" />
<form id="info_form" action="{:u('order/edit')}" method="post" >
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">订单修改</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="120">订单号:</th>
						<td>{$info['dingdan']}</td>
					</tr>
					<tr>
						<th>用户名 :</th>
						<td>{$info['name']}</td>
					</tr>
					<tr>
						<th>总价格:</th>
						<td>{$info['totalprices']}</td>
					</tr>
		            <tr>
						<th>支付状态:</th>
						<td>
		                	<select name="status">
                            <option value="">请选择</option>
                            <option value="0" <if condition="$info['status'] eq 0">selected</if>>未支付</option>
                            <option value="1" <if condition="$info['status'] eq 1">selected</if>>已支付</option>
                            <option value="2" <if condition="$info['status'] eq 2">selected</if>>已完成</option>
                            <option value="3" <if condition="$info['status'] eq 3">selected</if>>作废</option>
                            <option value="3" <if condition="$info['status'] eq 4">selected</if>>已发货</option>
                            <option value="3" <if condition="$info['status'] eq 5">selected</if>>已评价</option>
                            <option value="3" <if condition="$info['status'] eq 6">selected</if>>退款单</option>
                            </select>	                  
		                </td>
					</tr>
					<tr>
						<th>下单时间 :</th>
						<td>{$info['addtime']|date='Y-m-d H:i:s',###}</td>
					</tr>
				</table>
			</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" id="id" value="{$info['id']}" />
</form>
<include file="Public:footer" />
</body>
</html>
