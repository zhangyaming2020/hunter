<include file="Public:header" />
<!--文章列表-->

<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
        <tr>
            <td>
            <div class="explain_col">
                <input type="hidden" name="m" value="admin" />
                <input type="hidden" name="c" value="Inventory" />
                <input type="hidden" name="a" value="journal" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                <input type="hidden" name="type" value="{$search.type}" />
                <input type="hidden" name="id" value="{$search.id}" />
                <if condition="$search.id eq null">
	                &nbsp;&nbsp;商品编号 :
	                <input name="item_id" type="text" class="input-text" size="25" value="{$search.item_id}" />
	                &nbsp;&nbsp;关键字 :
	                <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                </if>
                &nbsp;&nbsp;操作时间：
                <input type="text" name="time_start" id="time_start" class="date" size="12" value="{$search.time_start}">
                -
                <input type="text" name="time_end" id="time_end" class="date" size="12" value="{$search.time_end}">
                <input type="submit" name="search" class="btn" value="{:L('search')}" />
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('article/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <!--<th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>-->
                <th width="30">序号</th>
                <!--<th><span data-tdtype="order_by" data-field="id">ID</span></th>-->
                <th align="left">商品ID</th>
                <th>进价</th>
                <th>采购数量</th>
                <th>入库数量</th>
                <th>出库数量</th>
                <th>库存数量</th>
                <th>分拣损耗</th>
                <th>损耗</th>
                <th>操作类型</th>
                <th>操作人</th>
                <th>操作备注</th>
                <th>操作时间</th>
                <!--<th width=150>{:L('author')}</th>
				<th width=150><span data-tdtype="order_by" data-field="add_time">{:L('publish_time')}</span></th>
                <th width=60><span data-tdtype="order_by" data-field="ordid">{:L('sort_order')}</span></th>
                <th width="40"><span data-tdtype="order_by" data-field="status">{:L('status')}</span></th>
                <th width="80">{:L('operations_manage')}</th>-->
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <!--<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>-->
                <td align="center">{$p*20-20+$i}</td>
                <!--<td align="center">{$val.id}</td>-->
                <td align="center">{$val.item_id}</td>
                <td align="center">{$val.j_price}</td>
                <td align="center">{$val.purchase}</td>
                <td align="center">{$val.ruku}</td>
                <td align="center">{$val.chuku}</td>
                <td align="center">{$val.kucun}</td>
                <td align="center">{$val.f_sunhao}</td>
                <td align="center">{$val.sunhao}</td>
                <if condition="$val['type'] eq 1">
                	<td align="center" style="color: green;">新增</td>
            	<elseif condition="$val['type'] eq 2" />
            		<td align="center" style="color: blue;">修改</td>
            	<else />
            	    <td align="center" style="color: red;">删除</td>
                </if>
                <td align="center">{$val.uid}</td>
                <td align="center">{$val.beizu}</td>
                <td align="center">{$val.add_time|date="Y-m-d H:i:s",###}</td>
                <!--<td align="center"><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit">{$val.ordid}</span></td>
                <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__PUBLIC_ADMIN__images/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                <td align="center">
                	<a href="{:u('Inventory/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | 
                	<a href="{:u('Inventory/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">日志</a> |
                	<a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('article/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>-->
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <!--<label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />-->
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="Public:footer" />
<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__js/calendar/calendar-blue.css"/>
<script src="__PUBLIC_ADMIN__js/calendar/calendar.js"></script>
<script>
$('.J_cate_select').cate_select({top_option:lang.all});
Calendar.setup({
    inputField : "time_start",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
Calendar.setup({
    inputField : "time_end",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
</script>
</body>
</html>
