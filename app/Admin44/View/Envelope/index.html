<include file="Public:header" />
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('envelope/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th>ID</th>
      			<th align="left">标题</th>
                <th align="left">金额</th>
                <th align="left">备注</th>
                <th>{:L('role_status')}</th>
                <th width="150">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
        	<volist name="list" id="val">
        	<tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td><span data-tdtype="edit" data-field="title" class="tdedit" data-id="{$val.id}">{$val.title}</span></td>
                <td><span data-tdtype="edit" data-field="amount" class="tdedit" data-id="{$val.id}">{$val.amount}</span></td>
                <td><span data-tdtype="edit" data-field="remark" class="tdedit" data-id="{$val.id}">{$val.remark}</span></td>
                <td align="center">
                    <img data-tdtype="toggle" data-field="status" data-id="{$val.id}" data-value="{$val.status}" src="__PUBLIC_ADMIN__images/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
                </td>
                <td align="center">
                    <a href="javascript:;" class="J_showdialog" data-uri="{:U('envelope/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-width="450" data-height="190">{:L('edit')}</a> |
                    <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('envelope/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('envelope/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
